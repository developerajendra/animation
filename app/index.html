 <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Banner Animation</h1>
        <iframe frameborder="0" height="200px" width="100%"></iframe>
        <div class="url">&nbsp;</div>
        <div class="controls">
            <input type="text" placeholder="Type text.." id="name" onkeyup="updateAnimation()">
            <input type="text" placeholder="Speed in seconds, lower is faster.. " id="speed" onkeyup="updateAnimation()">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
